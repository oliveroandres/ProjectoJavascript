<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      conta=0;
contb=1;
for(x=1;x<=10;x++){
    var num1 = parseInt(prompt("ingrese  numero "+" en la posicion "+x))
    if (num1<0){
     contb=contb*n1;
    }else if(num1>0){
        conta=conta+n1;
    }
      
}
document.write("La multiplicacion de los negativos son "+contb+" La suma de los positivos es "+conta)
            

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Digite un numero"))
        var suma=0
        for(i=1; i<=num;i++){
            suma=suma+i;
        }
        document.write("<p>La suma de los numeros que anteceden a "+"es <strong>"+suma+("</strong>"+"</p>"));
        </script>
</body>
</html>

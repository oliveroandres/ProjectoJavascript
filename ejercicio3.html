<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num=  parseInt(prompt("Digite un numero"))
        var conta =0;
        for (i=1; i<=num;i++){
            if (i%5==0){
                conta=conta+1;
            }
        }
document.write("<p> La cantidad de multiples de 5 entre 1 y " +num+ "son" +conta+ "</p>")
    </script>
</body>
</html>
